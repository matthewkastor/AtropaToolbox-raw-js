<div class="container">
  <div class="row">
    <textarea id="file-source" class="span12">/// <reference path="../../docs/vsdoc/OpenLayersAll.js"/>
/*jslint indent: 4, maxerr: 50, white: true, browser: true, devel: true, plusplus: true, regexp: true */
/*global atropa */
/**
 * Container for all window functions and classes.
 * @author <a href="mailto:matthewkastor@gmail.com">
 *  Matthew Christopher Kastor-Inare III </a><br />
 *  ☭ Hial Atropa!! ☭
 * @namespace Container for all window functions and classes.
 */
atropa.window = {};
/**
 * Opens a new window and fires a callback once the window has loaded.
 *  Optionally, a test function may be provided to fire the callback.
 * @author <a href="mailto:matthewkastor@gmail.com">
 *  Matthew Christopher Kastor-Inare III </a><br />
 *  ☭ Hial Atropa!! ☭
 * @version 20120909
 * @function
 * @param {String} url The url to load in the window.
 * @param {Function} callback The callback function to execute.
 * @param {Function} testFn An optional alternate test for windows
 *  containing too many slow loading external resources. If the
 *  content you're trying to manipulate is present in the page
 *  then you may as well get right to work on it. Return something
 *  truthy and the callback will fire, return something falsy and
 *  continue waiting. Your test will be tried every 250ms until it
 *  returns something truthy.
 */
atropa.window.open = function(url, callback, testFn) {
	"use strict";
    var win;
	
	function defaultTestFn(win){
		return win.document.readyState === 'complete';
	}
	
	testFn = atropa.setAsOptionalArg(defaultTestFn, testFn);
	
    function ops(url) {
        return window.open(url);
    }
	
    function blks(win) {
        if(testFn(win)) {
            callback(win);
        } else {
            setTimeout(blks, 250, win);
        }
    }
	
    win = ops(url);
    setTimeout(blks, 0, win);
};</textarea>
